        <script> 
            $(document).ready(function(){
              $("#min1").click(function(){
                if( $("#hesid").is(':visible') ) {
					$("#hesid").slideUp();
					$(this).html('+');
				} else {
					$("#hesid").slideDown();
					$(this).html('-');
				}
                  });
            });  
               
             $(document).ready(function(){
              $("#min2").click(function(){
                 if( $("#hds_matrix").is(':visible') ) {
					$("#hds_matrix").slideUp();

				} else {
					$("#hds_matrix").slideDown();
					$(this).html('-');
				}
                  });
            });              
               
            $(document).ready(function(){
              $("#min3").click(function(){
                if( $("#pairs").is(':visible') ) {
					$("#pairs").slideUp();
					$(this).html('+');
				} else {
					$("#pairs").slideDown();
					$(this).html('-');
				}
                  });
            });               
               
            $(document).ready(function(){
              $("#TRCT").click(function(){
                $("#table_snps,#rp,#contp").slideToggle("fast");
                  });
            });
          
        </script>
