<!DOCTYPE html>
<html>
    <head>    
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <title>Interaction pathways</title>
        <script type="text/javascript" src="d3/d3.v2.js"></script>
        <script type="text/javascript" src="d3/lib/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="circular_plot/genome.js"></script>
        <script  type="text/javascript" src="d3/lib/Blob.js"></script>
        <link type="text/css" rel="stylesheet" href="genome.css"/>
        
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <link rel="stylesheet" href="/resources/demos/style.css" />

        <style type="text/css">
			
			h3{background-color:#826aa5;color:#fff;padding:3px;}
			h3 span{float:right;font-size:28px;font-weight:normal;padding:1px;}
			h3 span a{color:#fff;text-decoration:none;}

		</style>
        <script> 
              
             $(document).ready(function(){
              $("#min2").click(function(){
                 if( $("#hds_matrix").is(':visible') ) {
					$("#hds_matrix").slideUp();
					$(this).html('+');
				} else {
					$("#hds_matrix").slideDown();
					$(this).html('-');
				}
                  });
            });              
               
            $(document).ready(function(){
              $("#min3").click(function(){
                if( $("#pairs").is(':visible') ) {
					$("#pairs").slideUp();
					$(this).html('+');
				} else {
					$("#pairs").slideDown();
					$(this).html('-');
				}
                  });
            });               
           
            $(document).ready(function(){
              $("#TRCT").click(function(){
                $("#table_snps,#rp,#contp").slideToggle("fast");
                  });
            });
        </script>
    </head>
    <body>
        <div id="control_buttons">
            <button type="button" name="butreset" id="butr" >Reset</button>
            <button type="button" name="butzoom" id="butz" >Zoom</button>
        </div>    

        <div id="textzoom">Chromosome: </div>
        <div id="container" >	
            <div id="chart"></div>
            <div id="ld_container"></div>
            <div id="load_data"><h5>Load your data</h5></div>
            <div id="min_num_scale_bar"></div>
            <div id="max_num_scale_bar"></div>
            <div id="degree_scale_bar">Degree</div>
            <div id="scale_bar_c"></div>
            <div id="ec_scale_bar_c">no. edges per community</div>
            <div id="controls">  
                <h5>Dataset <br>
  	            <input type="file" id="files" name="files"><br>
	            <input id="inputFileNameToSaveAs"  placeholder="filename.json"></input>
	            <button onclick="selected_json()">Save json</button><br>
	            <a id="downloadfile"></a>
                </h5>
                <br>
                <h5>Plots <select id="Plot_select">
                    <option value="p_cir">Circular Ideogram</option>
                    <option value="p_man">Manhattan</option>
                    <option value="p_mat">Heat-map</option>
                    <option value="p_arc">Arc plot</option><!--Matrix-->
                    <!--<option value="p_mat_c">Community</option>-->
                    </select>
                </h5>  
                <br>
                <div id="st_select_dropbox"></div>
                <br><br> 
                <div id="minmap_mp"></div> 
                <div id="minmap_matrixp"></div>
                <div id="minmap_matrixsc"></div> 
                <br><br> 
                <div id="scale_bar_mat"></div>
                <div id="stat_range_container"></div>
                                

                <div id="probegroup_container"></div>
                
                <div id="hc"></div>  
                <h5 id="TRCT"> ROC plot and Contigency table  </h5> 
                <p>
                    <input id="search_snps" type="text" value=""> 
                    <input type="button" onclick="Javascript:show_roc_ct();"  value="search">
                </p> 	
                <br><br>
                <div id="table_snps"></div>  
                <br><br>
                <div id="rp"></div>
                <br><br>
                <div id="contp"></div> 
                <br><br>                
                <div id="snps_text1"><h3>
                	<span><a href="#" id="min2" class="lnk-minimizar"> - </a></span>
                	SNPs</h3></div> 
                <div id="hds_matrix"></div>  
                               
                <div id="snps_text2"><h3>
                	<span><a href="#" id="min3" class="lnk-minimizar"> - </a></span>
                	SNPs Pairs</h3></div>
                	<h5><div id="st_select_snp_pairs">Sort by </div></h5>
               <div id="pairs"></div>
                
                <div id="footer">
                    Copyright: 
                    <br/>Cheng Soon Ong, 
                    <br/>Cristóvão F. Iglesias Jr 
                    <br/>Stefan Sevelda
                    <br/>National ICT Australia, 2012, 2013, 2014
                    <br/>Version 0.1.1  
                </div>    
                <script type="text/javascript" src="view_graph.js"></script>
                <script type="text/javascript" src="load_json_data.js"></script>
                <script type="text/javascript" src="circular_plot/circle_plot.js"></script>
                <script type="text/javascript" src="circular_plot/cir_view.js"></script>
                <script type="text/javascript" src="manhattanplot/manhattan_plot.js"></script>
                <script type="text/javascript" src="manhattanplot/man_graph.js"></script>
                <script type="text/javascript" src="heat_map/matrix_plot.js"></script>
                <script type="text/javascript" src="heat_map/heat_map_graph.js"></script>
                <script type="text/javascript" src="arc/arc_plot.js"></script>
                <script type="text/javascript" src="arc/arc_view.js"></script>
                <script type="text/javascript" src="matrix_snp_comm_plot.js"></script>
                <script type="text/javascript" src="ld_plot.js"></script>
                <script type="text/javascript" src="ROC_plot.js"></script>
                <script type="text/javascript" src="cont_plot.js"></script>
                <script type="text/javascript" src="table_snp_pairs.js"></script>
                <script type="text/javascript" src="hist_degree_snps_plot.js"></script>
                <script type="text/javascript" src="hist_edges_subgraphID_plot.js"></script>	
                <script type="text/javascript" src="SNP_pairs_list.js"></script>
            </div>
        </div> 
</body>
</html>
